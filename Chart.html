<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Progress Chart</title>
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #ff9f1c;
            --light: #cbf3f0;
            --lighter: #ffffff;
            --dark: #333333;
            --gray: #666666;
            --light-gray: #f8f9fa;
            --error: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light);
            padding: 10px;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            background: var(--lighter);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin-bottom: 15px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-card {
            background: var(--light-gray);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .chart-controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .chart-controls button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .chart-controls button:active {
            background: var(--secondary);
            transform: scale(0.98);
        }

        .chart-controls button.active {
            background: var(--secondary);
            font-weight: 600;
        }

        .navbar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--primary);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
            gap: 5px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .navbar::-webkit-scrollbar {
            display: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
        }

        .navbar a:active {
            background-color: var(--secondary);
        }

        .loading {
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .container {
                padding: 12px;
            }
            
            h2 {
                font-size: 1.3rem;
                margin-bottom: 12px;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .chart-controls button {
                padding: 6px 10px;
                font-size: 0.85rem;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html">üè† Home</a>
        <a href="daily.html">‚ûï Update</a>
        <a href="calendar.html">üìÖ Calendar</a>
        <a href="chart.html">üìà Chart</a>
        <a href="rankings.html">üèÜ Rankings</a>
        <a href="profile.html">üë§ Profile</a>
    </nav>
    
    <div class="container">
        <h2>Your Weight Progress</h2>
        
        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <div class="stat-label">Current Weight</div>
                <div class="stat-value" id="currentWeight">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Change</div>
                <div class="stat-value" id="totalChange">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="weightChart"></canvas>
        </div>
        
        <div class="chart-controls">
            <button id="btn30Days" class="active">30 Days</button>
            <button id="btn90Days">90 Days</button>
            <button id="btnAllTime">All Time</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH0DllBIkwR32icnPjxKvjSidRGGVz3E8",
            authDomain: "w8tracker-c2d46.firebaseapp.com",
            projectId: "w8tracker-c2d46",
            storageBucket: "w8tracker-c2d46.appspot.com",
            messagingSenderId: "911670387123",
            appId: "1:911670387123:web:7662e3735b1b244fc4abc6",
            measurementId: "G-BVEJDHO6PR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ctx = document.getElementById("weightChart").getContext("2d");
        let chart;
        let allData = [];

        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.backgroundColor = isError ? getCssVariable('--error') : getCssVariable('--primary');
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function updateStats() {
            if (allData.weights && allData.weights.length > 0) {
                const current = allData.weights[allData.weights.length - 1];
                const initial = allData.weights[0];
                const change = (initial - current).toFixed(1);
                
                document.getElementById('currentWeight').textContent = `${current} kg`;
                document.getElementById('totalChange').textContent = `${change} kg`;
            }
        }

        function updateChart(daysToShow = 30) {
            if (!allData || allData.labels.length === 0) return;
            
            let filteredLabels, filteredWeights;
            
            if (daysToShow === 'all') {
                filteredLabels = allData.labels;
                filteredWeights = allData.weights;
            } else {
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - daysToShow);
                
                filteredLabels = [];
                filteredWeights = [];
                
                for (let i = 0; i < allData.labels.length; i++) {
                    const date = new Date(allData.labels[i]);
                    if (date >= cutoffDate) {
                        filteredLabels.push(allData.labels[i]);
                        filteredWeights.push(allData.weights[i]);
                    }
                }
            }
            
            chart.data.labels = filteredLabels;
            chart.data.datasets[0].data = filteredWeights;
            chart.update();
            updateStats();
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const ref = doc(db, "users", user.uid);
                    const snap = await getDoc(ref);
                    const data = snap.data();
                    const entries = data.entries || {};

                    const sortedDates = Object.keys(entries).sort();
                    const labels = sortedDates;
                    const weights = sortedDates.map(date => entries[date]);

                    allData = { labels, weights };

                    chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels.slice(-30),
                            datasets: [{
                                label: 'Weight (kg)',
                                data: weights.slice(-30),
                                borderColor: getCssVariable('--primary'),
                                backgroundColor: 'rgba(46, 196, 182, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.3,
                                pointRadius: 5,
                                pointHoverRadius: 7,
                                pointBackgroundColor: getCssVariable('--secondary'),
                                pointBorderColor: getCssVariable('--lighter'),
                                pointBorderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                tooltip: {
                                    backgroundColor: getCssVariable('--primary'),
                                    titleFont: {
                                        weight: 'bold'
                                    },
                                    callbacks: {
                                        label: function(context) {
                                            return `Weight: ${context.parsed.y} kg`;
                                        }
                                    }
                                },
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date',
                                        color: getCssVariable('--primary'),
                                        font: {
                                            weight: 'bold'
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(0,0,0,0.05)'
                                    }
                                },
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Weight (kg)',
                                        color: getCssVariable('--primary'),
                                        font: {
                                            weight: 'bold'
                                        }
                                    },
                                    grid: {
                                        color: 'rgba(0,0,0,0.05)'
                                    },
                                    beginAtZero: false
                                }
                            }
                        }
                    });

                    updateStats();

                    document.getElementById('btn30Days').addEventListener('click', () => {
                        updateChart(30);
                        document.querySelectorAll('.chart-controls button').forEach(btn => btn.classList.remove('active'));
                        document.getElementById('btn30Days').classList.add('active');
                    });

                    document.getElementById('btn90Days').addEventListener('click', () => {
                        updateChart(90);
                        document.querySelectorAll('.chart-controls button').forEach(btn => btn.classList.remove('active'));
                        document.getElementById('btn90Days').classList.add('active');
                    });

                    document.getElementById('btnAllTime').addEventListener('click', () => {
                        updateChart('all');
                        document.querySelectorAll('.chart-controls button').forEach(btn => btn.classList.remove('active'));
                        document.getElementById('btnAllTime').classList.add('active');
                    });

                } catch (error) {
                    showToast('Failed to load chart data. Please try again.', true);
                    console.error(error);
                }
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
