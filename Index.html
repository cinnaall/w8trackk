<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weight Tracker Dashboard</title>
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #ff9f1c;
            --light: #cbf3f0;
            --lighter: #ffffff;
            --dark: #333333;
            --gray: #666666;
            --light-gray: #f8f9fa;
            --error: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light);
            padding: 10px;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .dashboard {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            background: var(--lighter);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.6rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .card {
            background: var(--primary);
            border-radius: 10px;
            padding: 20px 10px;
            text-align: center;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
        }

        .card:active {
            background: var(--secondary);
            transform: scale(0.98);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
        }

        button:active {
            background-color: var(--secondary);
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .dashboard {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 15px 10px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to Weight Tracker</h1>
        
        <div class="stats" id="statsContainer">
            <div class="loading">Loading your stats...</div>
        </div>
        
        <div class="nav-grid">
            <a class="card" href="profile.html">
                <div class="card-icon">üë§</div>
                <div>Profile</div>
            </a>
            <a class="card" href="daily.html">
                <div class="card-icon">‚ûï</div>
                <div>Daily Update</div>
            </a>
            <a class="card" href="calendar.html">
                <div class="card-icon">üìÖ</div>
                <div>Calendar</div>
            </a>
            <a class="card" href="chart.html">
                <div class="card-icon">üìà</div>
                <div>Progress Chart</div>
            </a>
            <a class="card" href="rankings.html">
                <div class="card-icon">üèÜ</div>
                <div>Rankings</div>
            </a>
        </div>

        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH0DllBIkwR32icnPjxKvjSidRGGVz3E8",
            authDomain: "w8tracker-c2d46.firebaseapp.com",
            projectId: "w8tracker-c2d46",
            storageBucket: "w8tracker-c2d46.appspot.com",
            messagingSenderId: "911670387123",
            appId: "1:911670387123:web:7662e3735b1b244fc4abc6",
            measurementId: "G-BVEJDHO6PR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.backgroundColor = isError ? getCssVariable('--error') : getCssVariable('--primary');
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        async function loadUserStats() {
            const user = auth.currentUser;
            if (!user) return;
            
            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                const statsContainer = document.getElementById('statsContainer');
                statsContainer.innerHTML = '';
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const entries = data.entries || {};
                    const sortedDates = Object.keys(entries).sort();
                    
                    if (sortedDates.length > 0) {
                        const firstWeight = entries[sortedDates[0]];
                        const lastWeight = entries[sortedDates[sortedDates.length - 1]];
                        const weightChange = (firstWeight - lastWeight).toFixed(1);
                        
                        statsContainer.innerHTML = `
                            <div class="stat-card">
                                <div class="stat-label">Current Weight</div>
                                <div class="stat-value">${lastWeight} kg</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Total Change</div>
                                <div class="stat-value">${weightChange} kg</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Total Entries</div>
                                <div class="stat-value">${sortedDates.length}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Goal Weight</div>
                                <div class="stat-value">${data.goalWeight || '--'} kg</div>
                            </div>
                        `;
                    } else {
                        statsContainer.innerHTML = `
                            <div class="stat-card" style="grid-column: span 2;">
                                <div class="stat-label">Welcome!</div>
                                <div class="stat-value">Add your first weight entry</div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                showToast('Failed to load stats. Please try again.', true);
                console.error(error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserStats();
            } else {
                window.location.href = "login.html";
            }
        });

        window.logout = function () {
            signOut(auth).then(() => {
                showToast('Logged out successfully');
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            }).catch((error) => {
                showToast('Logout failed. Please try again.', true);
            });
        }
    </script>
</body>
</html>
