<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weight Tracker Dashboard</title>
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #ff9f1c;
            --light: #cbf3f0;
            --lighter: #ffffff;
            --dark: #333333;
            --gray: #666666;
            --light-gray: #f8f9fa;
            --error: #ff6b6b;
            --warning: #ffcc00;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light);
            padding: 10px;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .dashboard {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            background: var(--lighter);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.6rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--light-gray);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .bmi-category {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            margin-top: 4px;
            display: inline-block;
        }

        .underweight {
            background-color: #b3e0ff;
            color: #0066cc;
        }

        .normal {
            background-color: #ccffcc;
            color: #009900;
        }

        .overweight {
            background-color: #fff2cc;
            color: #e69138;
        }

        .obese {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .card {
            background: var(--primary);
            border-radius: 8px;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            transition: all 0.2s ease;
        }

        .card:active {
            background: var(--secondary);
            transform: scale(0.98);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-bottom: 6px;
        }

        .card-text {
            font-size: 0.85rem;
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            width: 100%;
            max-width: 180px;
        }

        button:active {
            background-color: var(--secondary);
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .dashboard {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.4rem;
                margin-bottom: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.6rem;
            }
            
            .nav-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card {
                padding: 10px 6px;
            }
            
            .card-icon {
                font-size: 1.3rem;
                margin-bottom: 4px;
            }
            
            .card-text {
                font-size: 0.8rem;
            }
            
            button {
                padding: 8px 15px;
                font-size: 0.9rem;
                max-width: 160px;
            }
        }

        @media (max-width: 350px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to Weight Tracker</h1>
        
        <div class="stats" id="statsContainer">
            <div class="loading">Loading your stats...</div>
        </div>
        
        <div class="nav-grid">
            <a class="card" href="profile.html">
                <div class="card-icon">üë§</div>
                <div class="card-text">Profile</div>
            </a>
            <a class="card" href="daily.html">
                <div class="card-icon">‚ûï</div>
                <div class="card-text">Daily</div>
            </a>
            <a class="card" href="calendar.html">
                <div class="card-icon">üìÖ</div>
                <div class="card-text">Calendar</div>
            </a>
            <a class="card" href="chart.html">
                <div class="card-icon">üìà</div>
                <div class="card-text">Chart</div>
            </a>
            <a class="card" href="rankings.html">
                <div class="card-icon">üèÜ</div>
                <div class="card-text">Rankings</div>
            </a>
            <a class="card" href="settings.html">
                <div class="card-icon">‚öôÔ∏è</div>
                <div class="card-text">Settings</div>
            </a>
        </div>

        <div class="logout">
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH0DllBIkwR32icnPjxKvjSidRGGVz3E8",
            authDomain: "w8tracker-c2d46.firebaseapp.com",
            projectId: "w8tracker-c2d46",
            storageBucket: "w8tracker-c2d46.appspot.com",
            messagingSenderId: "911670387123",
            appId: "1:911670387123:web:7662e3735b1b244fc4abc6",
            measurementId: "G-BVEJDHO6PR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.backgroundColor = isError ? getCssVariable('--error') : getCssVariable('--primary');
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function calculateBMI(weight, height) {
            if (!weight || !height) return null;
            // Convert height from cm to meters
            const heightInMeters = height / 100;
            return (weight / (heightInMeters * heightInMeters)).toFixed(1);
        }

        function getBMICategory(bmi) {
            if (!bmi) return '';
            if (bmi < 18.5) return 'underweight';
            if (bmi < 25) return 'normal';
            if (bmi < 30) return 'overweight';
            return 'obese';
        }

        async function loadUserStats() {
            const user = auth.currentUser;
            if (!user) return;
            
            try {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                const statsContainer = document.getElementById('statsContainer');
                statsContainer.innerHTML = '';
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const entries = data.entries || {};
                    const sortedDates = Object.keys(entries).sort();
                    const height = data.height || null;
                    const currentWeight = sortedDates.length > 0 ? entries[sortedDates[sortedDates.length - 1]] : null;
                    const initialWeight = sortedDates.length > 0 ? entries[sortedDates[0]] : null;
                    const weightChange = initialWeight && currentWeight ? (initialWeight - currentWeight).toFixed(1) : null;
                    
                    // Calculate BMI if we have current weight and height
                    const bmi = currentWeight && height ? calculateBMI(currentWeight, height) : null;
                    const bmiCategory = bmi ? getBMICategory(bmi) : null;
                    
                    statsContainer.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">Current Weight</div>
                            <div class="stat-value">${currentWeight ? currentWeight + ' kg' : '--'}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Change</div>
                            <div class="stat-value">${weightChange ? weightChange + ' kg' : '--'}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">BMI</div>
                            <div class="stat-value">${bmi || '--'}</div>
                            ${bmiCategory ? `<div class="bmi-category ${bmiCategory}">${bmiCategory.charAt(0).toUpperCase() + bmiCategory.slice(1)}</div>` : ''}
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Goal Weight</div>
                            <div class="stat-value">${data.goalWeight ? data.goalWeight + ' kg' : '--'}</div>
                        </div>
                    `;
                } else {
                    statsContainer.innerHTML = `
                        <div class="stat-card" style="grid-column: span 2;">
                            <div class="stat-label">Welcome!</div>
                            <div class="stat-value">Add your first weight entry</div>
                        </div>
                    `;
                }
            } catch (error) {
                showToast('Failed to load stats. Please try again.', true);
                console.error(error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserStats();
            } else {
                window.location.href = "login.html";
            }
        });

        window.logout = function () {
            signOut(auth).then(() => {
                showToast('Logged out successfully');
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            }).catch((error) => {
                showToast('Logout failed. Please try again.', true);
            });
        }
    </script>
</body>
</html>
