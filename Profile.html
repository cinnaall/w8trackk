<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Profile</title>
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #ff9f1c;
            --light: #cbf3f0;
            --lighter: #ffffff;
            --dark: #333333;
            --gray: #666666;
            --light-gray: #f8f9fa;
            --error: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light);
            padding: 10px;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            background: var(--lighter);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            margin: 0 auto 10px;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .user-email {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        input[disabled] {
            background-color: var(--light-gray);
            color: var(--gray);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 15px;
        }

        button:active {
            background-color: var(--secondary);
            transform: scale(0.98);
        }

        .logout {
            background: var(--error);
            margin-top: 10px;
        }

        .navbar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--primary);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
            gap: 5px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .navbar::-webkit-scrollbar {
            display: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
        }

        .navbar a:active {
            background-color: var(--secondary);
        }

        .success-message {
            text-align: center;
            color: var(--primary);
            font-weight: 500;
            margin-top: 15px;
            display: none;
        }

        .loading {
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 12px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
            
            .user-name {
                font-size: 1.3rem;
            }
            
            .user-email {
                font-size: 0.9rem;
            }
            
            input {
                padding: 8px;
                font-size: 0.95rem;
            }
            
            button {
                padding: 10px;
                font-size: 0.95rem;
            }
            
            .navbar a {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html">üè† Home</a>
        <a href="daily.html">‚ûï Update</a>
        <a href="calendar.html">üìÖ Calendar</a>
        <a href="chart.html">üìà Chart</a>
        <a href="rankings.html">üèÜ Rankings</a>
        <a href="profile.html">üë§ Profile</a>
    </nav>

    <div class="container">
        <div class="profile-header">
            <img id="avatar" class="avatar" src="" alt="Avatar">
            <div class="user-name" id="userName">Loading...</div>
            <div class="user-email" id="userEmail">user@example.com</div>
        </div>

        <div id="loadingIndicator" class="loading">Loading your profile...</div>

        <div id="profileForm" style="display: none;">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" disabled />
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" />
            </div>

            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" id="height" min="100" max="250" />
            </div>

            <div class="form-group">
                <label>Current Weight (kg)</label>
                <input type="number" id="currentWeight" step="0.1" min="30" max="300" />
            </div>

            <div class="form-group">
                <label>Goal Weight (kg)</label>
                <input type="number" id="goalWeight" step="0.1" min="30" max="300" />
            </div>

            <div class="form-group">
                <label>Start Date</label>
                <input type="date" id="startDate" />
            </div>

            <div class="form-group">
                <label>End Date</label>
                <input type="date" id="endDate" />
            </div>

            <button onclick="saveProfile()">Save Profile</button>
            <button class="logout" onclick="logout()">Logout</button>

            <div id="successMessage" class="success-message">Profile updated successfully!</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getAuth, onAuthStateChanged, signOut
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import {
            getFirestore, doc, getDoc, updateDoc
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH0DllBIkwR32icnPjxKvjSidRGGVz3E8",
            authDomain: "w8tracker-c2d46.firebaseapp.com",
            projectId: "w8tracker-c2d46",
            storageBucket: "w8tracker-c2d46.appspot.com",
            messagingSenderId: "911670387123",
            appId: "1:911670387123:web:7662e3735b1b244fc4abc6",
            measurementId: "G-BVEJDHO6PR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser;

        function getCssVariable(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name);
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.backgroundColor = isError ? getCssVariable('--error') : getCssVariable('--primary');
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    const uid = user.uid;
                    const userDoc = await getDoc(doc(db, "users", uid));
                    
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('profileForm').style.display = 'block';
                    
                    if (userDoc.exists()) {
                        const data = userDoc.data();
                        document.getElementById("email").value = user.email || "";
                        document.getElementById("userEmail").textContent = user.email || "";
                        document.getElementById("name").value = data.name || "";
                        document.getElementById("userName").textContent = data.name || "User";
                        document.getElementById("avatar").src = data.avatar || `https://api.dicebear.com/7.x/thumbs/svg?seed=${user.uid}`;
                        document.getElementById("height").value = data.height || "";
                        document.getElementById("currentWeight").value = data.currentWeight || "";
                        document.getElementById("goalWeight").value = data.goalWeight || "";
                        
                        const today = new Date().toISOString().split('T')[0];
                        document.getElementById("startDate").value = data.startDate || today;
                        
                        if (data.endDate) {
                            document.getElementById("endDate").value = data.endDate;
                        } else {
                            const futureDate = new Date();
                            futureDate.setMonth(futureDate.getMonth() + 3);
                            document.getElementById("endDate").value = futureDate.toISOString().split('T')[0];
                        }
                    }
                } catch (error) {
                    showToast('Failed to load profile. Please try again.', true);
                    console.error(error);
                }
            } else {
                window.location.href = "login.html";
            }
        });

        async function saveProfile() {
            const uid = currentUser.uid;
            const docRef = doc(db, "users", uid);
            
            const name = document.getElementById("name").value;
            const height = parseFloat(document.getElementById("height").value);
            const currentWeight = parseFloat(document.getElementById("currentWeight").value);
            const goalWeight = parseFloat(document.getElementById("goalWeight").value);
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            
            if (!name) {
                showToast('Please enter your name', true);
                return;
            }
            
            if (isNaN(height)) {
                showToast('Please enter a valid height', true);
                return;
            }
            
            if (isNaN(currentWeight)) {
                showToast('Please enter your current weight', true);
                return;
            }
            
            if (isNaN(goalWeight)) {
                showToast('Please enter your goal weight', true);
                return;
            }
            
            if (!startDate || !endDate) {
                showToast('Please select start and end dates', true);
                return;
            }
            
            try {
                const updatedData = {
                    name: name,
                    height: height,
                    currentWeight: currentWeight,
                    goalWeight: goalWeight,
                    startDate: startDate,
                    endDate: endDate
                };
                
                await updateDoc(docRef, updatedData);
                
                document.getElementById("userName").textContent = name;
                
                const successMsg = document.getElementById('successMessage');
                successMsg.style.display = 'block';
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
                
                showToast('Profile updated successfully!');
            } catch (error) {
                showToast('Failed to update profile. Please try again.', true);
                console.error(error);
            }
        }

        function logout() {
            signOut(auth).then(() => {
                showToast('Logged out successfully');
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            }).catch((error) => {
                showToast('Logout failed. Please try again.', true);
            });
        }
        
        window.saveProfile = saveProfile;
        window.logout = logout;
    </script>
</body>
</html>
