<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weight Calendar</title>
    <style>
        :root {
            --primary: #2ec4b6;
            --secondary: #ff9f1c;
            --light: #cbf3f0;
            --lighter: #ffffff;
            --dark: #333333;
            --gray: #666666;
            --light-gray: #f8f9fa;
            --error: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--light);
            padding: 10px;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .calendar-container {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
            background: var(--lighter);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .month-nav button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .month-nav button:active {
            background: var(--secondary);
            transform: scale(0.98);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .day-header {
            font-weight: 600;
            color: var(--primary);
            text-align: center;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .day {
            background: var(--light-gray);
            padding: 8px 0;
            text-align: center;
            border-radius: 8px;
            position: relative;
            font-size: 0.9rem;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .day.weight {
            background: var(--secondary);
            color: var(--dark);
            font-weight: 600;
        }

        .day.today {
            outline: 2px solid var(--primary);
            font-weight: bold;
        }

        .tooltip {
            visibility: hidden;
            background-color: var(--primary);
            color: var(--lighter);
            text-align: center;
            border-radius: 6px;
            padding: 6px 10px;
            position: absolute;
            z-index: 1;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .day:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .history-section {
            margin-top: 20px;
            border-top: 1px solid var(--light-gray);
            padding-top: 15px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .navbar {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--primary);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 15px;
            gap: 5px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .navbar::-webkit-scrollbar {
            display: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 8px;
            white-space: nowrap;
        }

        .navbar a:active {
            background-color: var(--secondary);
        }

        .loading {
            text-align: center;
            color: var(--primary);
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
                font-size: 15px;
            }
            
            .calendar-container {
                padding: 12px;
            }
            
            h2 {
                font-size: 1.3rem;
                margin-bottom: 12px;
            }
            
            .day-header {
                font-size: 0.8rem;
                padding: 6px 0;
            }
            
            .day {
                font-size: 0.85rem;
                padding: 6px 0;
            }
            
            .month-nav button {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
            
            .history-list {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html">üè† Home</a>
        <a href="daily.html">‚ûï Update</a>
        <a href="calendar.html">üìÖ Calendar</a>
        <a href="chart.html">üìà Chart</a>
        <a href="rankings.html">üèÜ Rankings</a>
        <a href="profile.html">üë§ Profile</a>
    </nav>
    
    <div class="calendar-container">
        <div class="month-nav">
            <button id="prevMonth">‚Üê Prev</button>
            <h2 id="monthLabel">Loading...</h2>
            <button id="nextMonth">Next ‚Üí</button>
        </div>
        
        <div class="calendar-grid" id="calendarGrid">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
        </div>
        
        <div class="history-section">
            <h3>Recent Entries</h3>
            <div class="history-list" id="historyList">
                <div class="loading">Loading your entries...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDH0DllBIkwR32icnPjxKvjSidRGGVz3E8",
            authDomain: "w8tracker-c2d46.firebaseapp.com",
            projectId: "w8tracker-c2d46",
            storageBucket: "w8tracker-c2d46.appspot.com",
            messagingSenderId: "911670387123",
            appId: "1:911670387123:web:7662e3735b1b244fc4abc6",
            measurementId: "G-BVEJDHO6PR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentDate = new Date();
        let currentUser;
        let entries = {};

        function showToast(message, isError = false) {
            const root = document.documentElement;
            const bgColor = isError ? getComputedStyle(root).getPropertyValue('--error') : 
                                     getComputedStyle(root).getPropertyValue('--primary');
            
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.backgroundColor = bgColor;
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.5s';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        async function getWeightEntries() {
            const docRef = doc(db, "users", currentUser.uid);
            const docSnap = await getDoc(docRef);
            return docSnap.exists() ? docSnap.data().entries || {} : {};
        }

        function renderCalendar(date) {
            const grid = document.getElementById("calendarGrid");
            const label = document.getElementById("monthLabel");
            
            // Clear existing days (keep headers)
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }

            const year = date.getFullYear();
            const month = date.getMonth();
            const todayStr = new Date().toISOString().split("T")[0];

            label.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDay = firstDay.getDay();

            // Fill empty cells for days before the 1st of the month
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement("div");
                emptyCell.style.visibility = 'hidden';
                grid.appendChild(emptyCell);
            }

            // Add days of the month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const div = document.createElement("div");
                div.className = "day";

                if (dayDate === todayStr) {
                    div.classList.add("today");
                }

                if (entries[dayDate]) {
                    div.classList.add("weight");
                    div.innerHTML = `${day}<div class="tooltip">${entries[dayDate]} kg</div>`;
                } else {
                    div.textContent = day;
                }

                grid.appendChild(div);
            }
        }

        async function renderHistory() {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = '';
            
            if (Object.keys(entries).length === 0) {
                historyList.innerHTML = '<div class="no-entries">No entries yet</div>';
                return;
            }
            
            const sortedDates = Object.keys(entries).sort().reverse().slice(0, 10);
            
            sortedDates.forEach(date => {
                const item = document.createElement("div");
                item.className = "history-item";
                item.innerHTML = `
                    <span>${date}</span>
                    <span><strong>${entries[date]} kg</strong></span>
                `;
                historyList.appendChild(item);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                try {
                    entries = await getWeightEntries();
                    renderCalendar(currentDate);
                    renderHistory();
                } catch (error) {
                    showToast('Failed to load data. Please try again.', true);
                    console.error(error);
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // Month navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });
    </script>
</body>
</html>
